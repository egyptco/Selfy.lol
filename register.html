<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء بروفايل جديد</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <h2>إنشاء بروفايل جديد</h2>
            
            <div id="message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="userId">معرف المستخدم (User ID)</label>
                    <input type="text" id="userId" name="userId" required 
                           placeholder="أدخل معرف فريد" minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="أدخل كلمة مرور قوية" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="أعد إدخال كلمة المرور">
                </div>
                
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="أدخل اسمك الكامل">
                </div>
                
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <button type="submit" class="btn" id="submitBtn">إنشاء البروفايل</button>
            </form>
            
            <a href="index.html" class="back-link">← العودة للصفحة الرئيسية</a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
